name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Flake8
        run: pip install flake8

      - name: Run Flake8 and autofix linting errors
        run: |
          flake8 --extend-ignore=E203,W503 . --max-line-length=120 --ignore=E231,E501 --select=E,F,W,C --show-source --statistics --exit-zero --jobs=auto
