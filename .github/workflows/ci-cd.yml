name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run Flake8
        run: |
          flake8 . > lint_results.txt

      - name: Check linting results
        run: |
          powershell -command "Get-Content lint_results.txt | Out-String"
          powershell -command "$ErrorActionPreference='Stop'; if ((Get-Content lint_results.txt) -eq '') { exit 0 } else { exit 1 }"
    
  deploy:
    runs-on: ubuntu-latest
    needs: lint
    steps:
